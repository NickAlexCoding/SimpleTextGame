<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="stats"></div>
        <div id="output"></div>
        <button id="takeStepButton">Take a Step</button>
        <button id="attackButton" style="display:none;">Attack</button>
        <button id="usePotionButton">Use Health Potion</button>
        <button id="saveButton">Save Game</button>
        <button id="loadButton">Load Game</button>
        <div id="shop" style="display:none;">
            <h3>Shop</h3>
            <button id="buyPotionButton">Buy Health Potion (10 coins)</button>
            <button id="buyWeaponButton">Buy Weapon (50 coins)</button>
            <button id="buyArmorButton">Buy Armor (50 coins)</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
